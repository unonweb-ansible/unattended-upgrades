    dst: /etc/apt/apt.conf.d/50unattended-upgrades
  apt_daily_upgrade:
    service:
      src: apt-daily-upgrade.service
      dst: /etc/systemd/system/apt-daily-upgrade.service
      enabled: true
    timer:
      src:
      dst:
      enabled: false
  apt_daily:
